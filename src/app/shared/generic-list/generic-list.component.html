<h3>{{ title }}</h3>
<table *ngIf="data && data.length > 0; else noData" class="generic-table">
  <thead>
    <tr>
      <th *ngFor="let header of headers">{{ header }}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of data">
      <td *ngFor="let field of fields">{{ item[field] }}</td>
    </tr>
  </tbody>
</table>
<ng-template #noData>
  <p>No data available.</p>
</ng-template>
