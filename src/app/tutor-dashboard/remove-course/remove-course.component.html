<h3>Remove Course</h3>
<form [formGroup]="removeCourseForm" (ngSubmit)="removeCourse()">
  <div>
    <label for="courseId">Course ID:</label>
    <input id="courseId" formControlName="courseId" type="number" />
  </div>
  <button type="submit" [disabled]="removeCourseForm.invalid">Remove Course</button>
</form>
